<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JQcarousal</title>
<link rel="stylesheet" type="text/css" href="css/jqcarousal.1.0.0.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jqcarousal.1.0.0.js"></script>
</head>
<script>
$(document).ready(function(){
     $('#jqcarousal').jqcarousal({
	     direction	: 	"left",
	     auto		:	false,
	     speed		: 	5000,
     });        
});
</script>
<body>
<div id="container">  
  
  <div id="wrapper">  
        <ul id="jqcarousal">  
            <li id="1"><a href="#"><img src="images/1.jpg" /></a></li>  
            <li id="2"><a href="#"><img src="images/2.jpg" /></a></li>  
            <li id="3"><a href="#"><img src="images/3.jpg" /></a></li>  
			<li id="4"><a href="#"><img src="images/4.jpg" /></a></li>  
        </ul> 
  </div>  
       <div id="prev">prev</div> 
	   <div id="next">next</div>     
</div>
</body>
</html>
