<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JQcarousal</title>
<link rel="stylesheet" type="text/css" href="css/jqcarousal.1.0.0.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jqcarousal.1.0.1.js"></script>
</head>
<script>
$(document).ready(function(){
     $('#jqcarousal').jqcarousal({
	     direction	: 	"left",
	     auto		:	true,
	     speed		: 	200,
	     circular	:   true,
	     pager		:  "#pager",
	     pagetype	:  "dot"
     });        
});
</script>
<body>
<div id="container">  
  
  <div id="wrapper">  
        <ul id="jqcarousal">  
            <li id="1"  class="red box"> <div class="icon"><img src="images/num1.png"></div></li>  
            <li id="2"  class="blue box"><div class="icon"><img src="images/num2.png"></div></li>  
            <li id="3"  class="green box"><div class="icon"><img src="images/num3.png"></div></li>  
			<li id="4"  class="yellow box"><div class="icon"><img src="images/num4.png"></div></li>  
        </ul>  
        <div id="prev">prev</div> 
  <div id="next">next</div>
  <div id="pager"></div>
  </div>  
       
</div>
</body>
</html>
